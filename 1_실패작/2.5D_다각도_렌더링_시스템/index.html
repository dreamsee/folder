            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .layer-list {
            background: white;
            border-radius: 8px;
            padding: 10px;
            max-height: 200px;

            padding: 8px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: move;
        }

        .layer-item:hover {
            background: #e9ecef;
        }

        .layer-visibility {
            width: 20px;
            height: 20px;
            margin-right: 10px;

        .stats {

            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;

            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #999;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .drop-zone.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #667eea;

        @keyframes spin {

            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
